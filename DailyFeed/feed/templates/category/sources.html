{% extends "base.html" %}
{% block title %} {{ category.name}} - źródła {% endblock %}

{% block content %}
    <div class="container">
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Nazwa</th>
                <th scope="col">Link</th>
            </tr>
        </thead>
        <tbody>
             {% for line in sources %}
                <tr>
                    <td class="col-6">{{ line.name }}</td>
                    <td class="col-6"><a href="{{ line.link }}">{{ line.link }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
