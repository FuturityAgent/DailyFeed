{% extends "base.html" %}
{% block title %} {{ category.name}} - źródła {% endblock %}
{% block style %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .btn {
            background-color: #e4e8e3;
            border: 1px solid black;
        }
    </style>
{% endblock %}
{% block javascript %}
    <script>
        function DeletedPopup(source_link){
            alert("Usunięto źródło "+ source_link);
        }
    </script>
{% endblock %}
{% block content %}

    <div class="container">
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Nazwa</th>
                <th scope="col">Link</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
             {% for line in sources %}
                <tr>
                    <td class="col-4">{{ line.name }}</td>
                    <td class="col-7"><a href="{{ line.link }}">{{ line.link }}</a></td>
                    <td class="1"><a onclick="DeletedPopup('{{ line.link }}');" href="/source/{{ line.id }}/delete" class="btn"><i class="fa fa-trash">Usuń</i></a> </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
