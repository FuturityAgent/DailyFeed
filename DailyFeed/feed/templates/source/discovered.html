{% extends "base.html" %}
{% block title %} Wyniki badania{% endblock %}

{% block content %}
    <div class="container">
    <h2>Znalezione feedy: </h2>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Link</th>
            </tr>
        </thead>
        <tbody>
             {% for line in discovered_feeds %}
                <tr>
                    <td class="col-6"><a href="{{ line }}">{{ line }}</a></td>
                </tr>
             {% empty %}
                <tr>Przykro mi, nie znaleziono żadnych feedów :/</tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
